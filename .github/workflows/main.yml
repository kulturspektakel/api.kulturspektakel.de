name: Deploy

on:
  push:
    branches:
      - master

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_KEY }}
          known_hosts: ${{ secrets.KNOWN_HOSTS }}
          if_key_exists: replace
      - name: install
        run: yarn
      - name: generate
        run: yarn generate:prisma
      - name: typecheck
        run: yarn tsc
      - name: deploy
        env:
          Host: kultursp@kulturspektakel.de
          Dir: /var/www/virtual/kultursp/api.kulturspektakel.de
          Dotenv: ${{ secrets.DOTENV_ME }}
        run: |
          yarn build
          yarn dotenv-cli pull production .env --dotenv_me=$Dotenv
          rsync -avz --delete artifacts dist prisma package.json yarn.lock $Host:$Dir
          ssh $Host 'cd $Dir; yarn install --production; yarn generate:prisma; supervisorctl restart api'
