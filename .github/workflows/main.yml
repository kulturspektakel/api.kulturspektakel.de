name: Deploy

on:
  push:
    branches:
      - master

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_KEY }}
          known_hosts: ${{ secrets.KNOWN_HOSTS }}
          if_key_exists: replace
      - name: install
        run: yarn
      - name: generate
        run: yarn generate:prisma
      - name: typecheck
        run: yarn tsc
      - name: deploy
        env:
          Host: kultursp@kulturspektakel.de
          Dir: /var/www/virtual/kultursp/api.kulturspektakel.de
          Dotenv: ${{ secrets.DOTENV_ME }}
        run: |
          echo "DOTENV_ME=$Dotenv" > .env.me
          yarn build
          yarn dotenv-cli pull production
          yarn ts-node scripts/merge-envs.ts
          rsync -avz --delete artifacts dist prisma scripts package.json yarn.lock .env $Host:$Dir
          ssh $Host "cd $Dir && ./scripts/deploy.sh"
