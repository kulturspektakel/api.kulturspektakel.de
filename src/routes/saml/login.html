<!doctype html>
<html>
  <head>

    <style>
      body {
        background-color: #F9FAFB;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        color: #999;
      }
      main {
        background-color: white;
        border-radius: 5px;
        border: rgba(0,0,0,0.9);
        box-shadow: rgb(255, 255, 255) 0px 0px 0px 0px, rgba(17, 24, 39, 0.05) 0px 0px 0px 1px, rgba(0, 0, 0, 0.1) 0px 20px 25px -5px, rgba(0, 0, 0, 0.1) 0px 8px 10px -6px;

        padding: 25px;
        margin: 15px;
        text-align: center;
        line-height: 135%;
      }
      .logo {
        width: 60px;
        margin-bottom: 20px;
      }
      a {
        display: flex;
        text-decoration: none;
        color: black;
        border: 1px solid #e5e5e5;
        border-radius: 5px;
        padding: 10px;
        justify-content: center;
        font-weight: 600;
        align-items: center;
      }
      hr {
        border: none;
        border-top: 1px dotted #e5e5e5;
        margin-top: 30px;
        margin-bottom: 20px;
      }
      form {
        display: flex;
        gap: 10px;
        margin-top: 10px;
      }
      input {
        flex-grow: 1;
        border: 1px solid #e5e5e5;
        font-size: 1em;
        padding: 10px;
        border-radius: 5px;
      }
      button {
        border-radius: 5px;
        border: none;
        font-size: 1em;
        padding: 10px;
        font-weight: 600;
      }
    </style>
  </head>
