syntax = "proto2";

message TransactionMessage {
  required string id = 1;
  required string device_id = 2;
  enum Mode {
    TIME_ENTRY = 0;
    TOP_UP = 1;
    CHARGE = 2;
    CASHOUT = 3;
    INIT_CARD = 4;
  }
  required Mode mode = 3;
  required int32 device_time = 4;
  optional string card = 5;
  required sint32 deposit = 6;
  required sint32 total = 7;
  message CartItemMessage {
    required int32 price = 1;
    required string product = 2;
  }
  repeated CartItemMessage cart_items = 8;
  enum Payment {
    CASH = 0;
    BON = 1;
    SUM_UP = 2;
    VOUCHER = 3;
    FREE_CREW = 4;
    FREE_BAND = 5;
  }
  required Payment payment = 9;
  optional int32 list_id = 10;
}